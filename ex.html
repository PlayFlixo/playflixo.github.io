<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
            body {
      background-color: #1d1f25;
      font-family: 'Lexend Bold', sans-serif;
      color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

.game {
  text-align: center;
  padding: 1%;
  border-radius: 15px;
  margin: 10px;
  background-color: #40474f;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  flex: 0 0 calc(12.5% - 12px);
  text-decoration: none;
  color: #fafafa;
  display: block;
  transition: transform 0.3s ease;
}

.game img {
  border-radius: 12px;
  width: 100%; /* Make the image fill the container horizontally */
  height: auto; /* Allow the height to adjust proportionally */
  max-height: 200px; /* Set a maximum height to limit the size */
}


.game h3 {
  font-size: 14px;
  margin-top: 10px;
}

/* Hover Animation */
.game:hover {
  transform: scale(1.1);
}

/* Move the top game down by 8% */
.game:first-child {
  margin-top: 6%;
}

/* Move the first 6 games down by 8% */
.game:nth-child(-n+11) {
  margin-top: 6%;
}
    </style>
</head>
<body>
  
<a class="game" onclick="openGame('./ex/ti-84-plus-ce-games.html')">
  <img src="https://target.scene7.com/is/image/Target/GUEST_4e3e9c1a-de32-4b29-a0e4-b72175784a43?wid=488&hei=488&fmt=pjpeg">
  <h3>Ti-84 Plus Ce Games</h3>
</a>

<a class="game" onclick="openInsecurely()">
  <img src="https://cdn-images.himalayas.app/2iutxewcqo1ylimikld48sax50pu">
  <h3>INSECURLY</h3>
</a>

<script>
function openGame(url) {
  window.open(url, '_blank');
}

function openInsecurely() {
  // Alert before opening the insecure link
  alert("INSECURLY can be trackable by some schools. Proceed with caution.");
  // Open the insecure link
  openGame('./ex/insec.html');
}
</script>

</body>
</html>

        nav {

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex; /* Make the list a flex container */
        }
        li {
            margin: 0 20px;
        }
        a {
            position: relative;
            color: #f4f4f4; /* Set the text color to black */
            text-decoration: none;
            font-size: 24px; /* Set the font size to 24px */
            font-weight: bold; /* Make the text bold */
            font-family: 'Lexend', sans-serif; /* Use the Lexend font */
        }
        a::before,
                a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0; /* Set the left position to 0 */
            width: 100%; /* Set the width to 100% */
            height: 4px; /* Increase the height of the line */
            background-color: #f4f4f4; /* Set the line color to black */
            transition: transform 0.3s ease-in-out;
            transform: scaleX(0); /* Initially scale the line to 0 */
            transform-origin: center; /* Set the transform origin to the center */
        }
        a:hover::before,
        a:hover::after {
            transform: scaleX(1); /* Scale the line to its full width on hover */
        }
        
    </style>
</head>
