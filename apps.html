<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    function openGame(url) {
        var win;

        if (url) {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.scrolling="no"
                iframe.src = url;
                win.document.body.appendChild(iframe);

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        }
    }
</script>
</body>
</html>


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Project Neutron</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
nav {
    background-color: transparent; /* Semi-transparent white background */
    padding: 15px 0;
    position: fixed;
    width: 100%;
    z-index: 1000; /* Ensure the navigation bar is above other content */
    top: 0.75%; /* Adjusting the position from the top */
}
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 0 20px;
        }
        nav a {
            position: relative;
            color:  d7dae0; /* Set the text color to black */
            text-decoration: none;
            font-size: 24px; /* Set the font size to 24px */
            font-weight: bold; /* Make the text bold */
            font-family: 'Lexend', sans-serif; /* Use the Lexend font */
        }
        nav a::before,
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0; /* Set the left position to 0 */
            width: 100%; /* Set the width to 100% */
            height: 4px; /* Increase the height of the line */
            background-color:  d7dae0; /* Set the line color to black */
            transition: transform 0.3s ease-in-out;
            transform: scaleX(0); /* Initially scale the line to 0 */
            transform-origin: center; /* Set the transform origin to the center */
        }
        nav a:hover::before,
        nav a:hover::after {
            transform: scaleX(1); /* Scale the line to its full width on hover */
        }
        
    </style>
</head>
